<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body class="hold-transition skin-blue sidebar-mini">
<!--Head-->
<div th:replace="admin/layout/head::head"></div>

<div class="wrapper">
    <!--header-->
    <div th:replace="admin/layout/header::header"></div>

    <!--Slidebar-->
    <div th:replace="admin/layout/sidebar::sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header" >
            <marquee behavior="scroll" direction="left"> <h5 class="text-bold text-success ">QUẢN LÝ KHUYẾN MẠI CỦA NHÀ HÀNG</h5></marquee>
        </section>
        <section class="content">
            <div class="box">
                <div class="box-header with-border font-light fa-bold text-success">
                    <h3 class="box-title">DANH SÁCH KHUYẾN MẠI</h3>
                </div>

                <div class="box-body">
                    <table class="table table-sub-heading-color table-bordered table-hover">
                        <tbody><tr>
                            <th scope="col">STT</th>
                            <th scope="col">Mã khuyến mại</th>
                            <th scope="col">Tên khuyến mại</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Số hóa đơn được áp dụng</th>
                            <th scope="col">Hình thức</th>
                            <th scope="col">Mức giảm giá</th>
                            <th scope="col">Số tiền min</th>
                            <th scope="col">Mô tả</th>
                            <th scope="col">Ngày bắt đầu</th>
                            <th scope="col">Ngày kết thúc</th>
                            <th scope="col">Trạng thái</th>
                            <th scope="col">Loại khuyến mại</th>
                            <th scope="col">Chức năng</th>
                        </tr>

                        <tr th:each="khuyenMai, indexStat : ${items}">
                            <th scope="row" th:text="${indexStat.index + 1}"></th>
                            <td th:text="${khuyenMai.maKhuyenMai}"></td>
                            <td th:text="${khuyenMai.tenKhuyenMai}"></td>
                            <td th:text="${khuyenMai.soLuong}"></td>
                            <td th:text="${khuyenMai.soHoaDonDaApDung}"></td>
                            <td th:text="${khuyenMai.hinhThuc}"></td>
                            <td th:text="${khuyenMai.mucGiamGia}"></td>
                            <td th:text="${khuyenMai.soTienMin}"></td>
                            <td th:text="${khuyenMai.moTa}"></td>
                            <td th:text="${khuyenMai.ngayBatDau}"></td>
                            <td th:text="${khuyenMai.ngayKetThuc}"></td>
                            <td th:text="${khuyenMai.trangThai == 1 ? 'Đang hoạt động' : 'Đã kết thúc'}"></td>
                            <td th:text="${khuyenMai.loaiKhuyenMai.ten}"></td>
                            <td>
                                <a th:href="@{/admin/khuyen-mai/edit/{id}(id=${khuyenMai.id})}" class="btn btn-warning">Sửa</a>
                                <a th:href="@{/admin/khuyen-mai/delete/{id}(id=${khuyenMai.id})}" class="btn btn-danger"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                            </td>

                        </tr>
                        </tbody></table>
                </div>

                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li><a href="#">«</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <div th:replace="admin/layout/footer::footer"></div>

</div>
<script th:src="@{/assets/js/angular.min.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
